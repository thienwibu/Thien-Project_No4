               rel="stylesheet"
          />
          <!-- style -->
          <link rel="stylesheet" href="./assets/css/style.css" />
     </head>
     <body>
          <!-- header -->
          <header class="header">
               <div class="container">
                    <header class="header__inner">
                         <!-- logo -->
                         <img src="./assets/img/Logo-lucyy.svg" alt="" />
                         <!-- Navbar -->
                         <nav class="navbar">
                              <ul class="navbar__list">
                                   <li class="navbar__items">
                                        <a href="#!" class="navbar__link"
                                             >Home</a
                                        >
                                   </li>
                                   <li class="navbar__items">
                                        <a href="#!" class="navbar__link"
                                             >About</a
                                        >
                                   </li>
                                   <li class="navbar__items">
                                        <a href="#!" class="navbar__link"
                                             >Services & Rates</a
                                        >
                                   </li>
                                   <li class="navbar__items">
                                        <a href="#!" class="navbar__link"
                                             >Reviews</a
                                        >
                                   </li>
                                   <li class="navbar__items">
                                        <a href="#!" class="navbar__link"
                                             >Contacts us</a
                                        >
                                   </li>
                              </ul>
                         </nav>
                         <!-- button -->
                         <div class="header-action">
                              <a href="#!" class="header-action__link"
                                   >Sign In</a
                              >
                              <a href="#!" class="header-action__link__btn btn"
                                   >Sign Up</a
                              >
                         </div>
                    </header>
                    <section class="hero">
                         <div class="container">
                              <div class="header__all">
                                   <div class="hero__inner">
                                        <div class="hero__media">
                                             <div class="hero__img-wrap">
                                                  <img
                                                       src="./assets/img/red-white-cat-i-white-studio-removebg.png"
                                                       alt=""
                                                       class="hero__img"
                                                  />
                                                  <!-- decoration -->
                                                  <img
                                                       src="./assets/img/decorat-cat1.svg"
                                                       alt=""
                                                       class="hero__decoration hero__decor--left"
                                                  />
                                                  <img
                                                       src="./assets/img/decoratee2.svg"
                                                       alt=""
                                                       class="hero__decoration hero__decor--right"
                                                  />
                                             </div>

                                             <div
                                                  class="hero__img-wrap hero__img-wrap--small"
                                             >
                                                  <img
                                                       src="./assets/img/edson-torres-hjzs2nA4y-k-unsplash-removebg.png"
                                                       alt=""
                                                       class="hero__img hero__img--small"
                                                  />
                                             </div>

                                             <div class="hero__list">
                                                  <!-- items 1 -->
                                                  <div
                                                       class="hero__list--items"
                                                  >
                                                       <img
                                                            src="./assets/img/dog-2.png"
                                                            alt=""
                                                            class="hero-list-item__thumb"
                                                       />
                                                       <div class="hero__infor">
                                                            <p
                                                                 class="hero__item--title"
                                                            >
                                                                 Pet Health
                                                            </p>
                                                            <div
                                                                 class="hero__list--skeleton"
                                                            ></div>
                                                            <div
                                                                 class="hero__list--skeleton"
                                                            ></div>
                                                       </div>
                                                  </div>
                                                  <div
                                                       class="br-list__items"
                                                  ></div>
                                                  <!-- items 2 -->
                                                  <div
                                                       class="hero__list--items"
                                                  >
                                                       <img
                                                            src="./assets/img/dog-3.png"
                                                            alt=""
                                                            class="hero-list-item__thumb"
                                                       />
                                                       <div class="hero__infor">
                                                            <p
                                                                 class="hero__item--title"
                                                            >
                                                                 Pet care
                                                            </p>
                                                            <div
                                                                 class="hero__list--skeleton"
                                                            ></div>
                                                            <div
                                                                 class="hero__list--skeleton"
                                                            ></div>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                        <section
                                             class="hero__content"
                                        ></section>
                                   </div>
                                   <div class="hero__infors">
                                        <h1 class="hero_header">
                                             Established & Trusted Pet Care
                                             Service
                                        </h1>
                                        <p class="desc__hero">
                                             Discover a wide variety of
                                             Pawsitive services to choose from,
                                             including daycare, private walks,
                                             office duty and spa.
                                        </p>
                                        <div class="cta__hero">
                                             <div class="cta__hero--btn">
                                                  <button class="btn-hero">
                                                       Book a Meet
                                                  </button>
                                                  <img
                                                       src="./assets/img/cta__hero.svg"
                                                       alt=""
                                                       class="skip__hero"
                                                  />
                                             </div>
                                             <a
                                                  href="#!"
                                                  class="cta__hero--call"
                                                  >Schedule a Call</a
                                             >
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </section>
               </div>
          </header>
     </body>
</html>
